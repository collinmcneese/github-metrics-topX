name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        version: [16, 18]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm install
      - run: npm test
